name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "signatures/version1/cla.json"
          path-to-document: "https://github.com/jlarmstrongiv/bunny-net/blob/main/CLA.md"
          # branch should not be protected
          branch: "main"
          allowlist: jlarmstrongiv,chelkyl,bot*

          # the followings are the optional inputs - If the optional inputs are not given, then default values will be taken
          create-file-commit-message: "legal: creating file for storing CLA Signatures"
          signed-commit-message: "legal: $contributorName has signed the CLA in $owner/$repo#$pullRequestNo"
          lock-pullrequest-aftermerge: false #- if you don't want this bot to automatically lock the pull request after merging (default - true)
