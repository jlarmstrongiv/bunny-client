name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - package.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository ğŸ›’
        uses: actions/checkout@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "18.16.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies ğŸ”§
        # include devDependencies https://stackoverflow.com/a/64648870
        run: npm ci --audit=false --include=dev --include=optional --include=peer

      - name: Build package ğŸ—ï¸
        run: npm run build

      - name: Lint package ğŸ§¹
        run: npm run lint:check

      - name: Format package ğŸ“
        run: npm run format:check

      - name: Publish docs ğŸ“–
        run: |
          npm run docs:build
          npm run docs:publish

      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
